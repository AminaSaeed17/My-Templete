<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <form class="loginForm vh-100">
        <div class="container p-4 text-center">
            <h1>Smart Login System</h1>
            <input class="form-control emailLogin" type="email" placeholder="Enter Your Email" aria-label="default input example">
            <input class="form-control passLogin" type="password" placeholder="Enter Your Password" aria-label="default input example">
            <p class="alert-invalid d-none">The Email or Pass invalid</p>
            <button class="w-100">Login</button>
            <p>Don't have an account? <a href="index.html">SignIn</a></p>
        </div>
    </form>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
